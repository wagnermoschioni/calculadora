<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>
        Calculadora
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="calculadora">
        <input type="text" maxlength="10" placeholder="0" name="expressao" readonly />
        <div class="options">

            <span class="clean">CE</span>
            <span class="sinais">(</span>
            <span class="sinais">)</span>
            <span class="sinais">‚Üê</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="sinais">/</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="sinais">*</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="sinais">-</span>
            <span>0</span>
            <span>,</span>
            <span class="sinais">=</span>
            <span class="sinais">+</span>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
